<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Drum Kit</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <h1>Drum Kit <i class="fas fa-drum"></i></h1>
    <div id="container">
      <div class="drum" data-sound="kick">
        <h2>A</h2>
        Kick
      </div>
      <div class="drum" data-sound="snare">
        <h2>S</h2>
        Snare
      </div>
      <div class="drum" data-sound="hihat">
        <h2>D</h2>
        Hi-Hat
      </div>
      <div class="drum" data-sound="clap">
        <h2>F</h2>
        Clap
      </div>
      <div class="drum" data-sound="openhat">
        <h2>G</h2>
        Open-Hat
      </div>
      <div class="drum" data-sound="boom">
        <h2>H</h2>
        Boom
      </div>
      <div class="drum" data-sound="ride">
        <h2>J</h2>
        Ride
      </div>
      <div class="drum" data-sound="tom">
        <h2>K</h2>
        Tom
      </div>
      <div class="drum" data-sound="tink">
        <h2>L</h2>
        Tink
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
